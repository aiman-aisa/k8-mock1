apiVersion: v1
kind: Pod
metadata:
  name: apache
  namespace: default
spec:
  containers:
  - name: apache-container
    image: httpd:latest
    env:
    - name: CONTENT
      valueFrom:
        configMapKeyRef:
          name: q5
          key: key1
    - name: USERNAME
      valueFrom:
        secretKeyRef:
          name: credentials
          key: username
    - name: PASSWORD
      valueFrom:
        secretKeyRef:
          name: credentials
          key: password
